<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Docs Converter</title>
</head>
<body>
    <!-- Home button with a house icon -->
    <a class="home-button" href="{{ url_for('homepage') }}">
        <i class="fas fa-home"></i> Home
    </a>
    <br>
    <br>
    <br>
    <h1>Convert a document to PDF</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <!-- Form di caricamento file -->
    <form action="{{ url_for('docs_conversion') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload and Convert">
    </form>

    <br>
    <br>
    <br>

</body>
</html>
