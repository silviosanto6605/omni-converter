<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Image Converter</title>
</head>
<body>
    <!-- Home button with a house icon -->
    <a class="home-button" href="{{ url_for('homepage') }}">
        <i class="fas fa-home"></i> Home
    </a>
    <br>
    <br>
    <br>
    <h1>Convert a video</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <!-- Form di caricamento file -->
    <form action="{{url_for('convert_video')}}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <label for="format">Select output format:</label>
        <select name="format" id="format">
            <option value="mp4">mp4</option>
            <option value="avi">avi</option>
            <option value="mov">mov</option>
            <option value="mkv">mkv</option>
            <option value="webm">webm</option>
        </select>
        <input type="submit" value="Upload and Convert">
    </form>

    <br>
    <br>
    <br>
</body>
</html>
